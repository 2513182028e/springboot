<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr align="center">
        <td >教师编号</td>&nbsp;
        <td>课程编号</td>&nbsp;
        <td>课程名称</td>&nbsp;
        <td>课程内容</td>
        <td>课程平时分占比</td>
        <td>课程期末分占比</td>
        <td>课程总成绩</td>
        <td>课程已参加人数</td>
        <td>课程最大人数</td>
        <td>上课地点</td>
        <td>上课时间</td>
    </tr>
    <tr th:each="emp :${empsList}"  class="row">
        <td>

            <span th:text="${emp.getTeacherID()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassID()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassName()}"></span>
        </td>
        <td>
            <span th:text="${emp.getContext()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassDurationPoints()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassFinalPoints()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassPoints()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassNumber()}"></span>
        </td>
        <td>
            <span th:text="${emp.getNumberMax()}"></span>
        </td>
        <td>
            <span th:text="${emp.getPlace()}"></span>
        </td>
        <td>
            <span th:text="${emp.getTime()}"></span>
        </td>
    </tr>
</table>
<a href="/Teacher/main"><h1>返回主界面</h1></a>
</body>
</html>
