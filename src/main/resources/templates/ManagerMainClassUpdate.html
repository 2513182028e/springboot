<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h1>
<form action="/Manager/Classes/UpdateOver" method="post">
    <tr>
        <td valign="middle" align="right">
            课程编号
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getClassID()}" name="ClassID" readonly="readonly">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            课程名称
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getClassName()}" name="ClassName" >
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            课程内容
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getContext()}" name="Context" >
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            课程平时分占比
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getClassDurationPoints()}" name="ClassDurationPoints">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            课程期末分占比
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getClassFinalPoints()}" name="ClassFinalPoints">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            课程总成绩
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getClassPoints()}" name="ClassPoints">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            课程最大人数
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getNumberMax()}" name="NumberMax">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            上课地点
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getPlace()}" name="Place">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            上课时间
        </td>
        <td valign="middle" align="left">
            <input type="text" th:value="${ManagerClass.getTime()}" name="Time">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="left">
            <input type="submit" value="提交">
        </td>
    </tr><br>
</form>



</body>
</html>
