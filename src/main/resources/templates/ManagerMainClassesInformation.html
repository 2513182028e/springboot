<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></h1>
<table>
    <tr align="center">
        <td>课程编号</td>&nbsp;
        <td>课程名称</td>&nbsp;
        <td>课程内容</td>
        <td>课程平时分占比</td>
        <td>课程期末分占比</td>
        <td>课程总成绩</td>
        <td>课程最大人数</td>
        <td>上课地点</td>
        <td>上课时间</td>
        <td>操作1</td>
        <td>操作2</td>
        <td>状态</td>
    </tr>
    <tr th:each="emp :${ClassesInformation}"  class="row">
        <td>
            <span th:text="${emp.getClassID()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassName()}"></span>
        </td>
        <td>
            <span th:text="${emp.getContext()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassDurationPoints()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassFinalPoints()}"></span>
        </td>
        <td>
            <span th:text="${emp.getClassPoints()}"></span>
        </td>
        <td>
            <span th:text="${emp.getNumberMax()}"></span>
        </td>
        <td>
            <span th:text="${emp.getPlace()}"></span>
        </td>
        <td>
            <span th:text="${emp.getTime()}"></span>
        </td>
        <td>
            <span>
                <a th:href="@{/Manager/Classes/UpdateClasses(ClassID=${emp.getClassID()})}">修改课程信息</a>
            </span>
        </td>
        <td>
            <span>
                <a th:href="@{/Manager/Classes/deleteClasses(ClassID=${emp.getClassID()})}">删除课程信息</a>
            </span>
        </td>
    </tr>
</table>
<tr>
        <span th:align="center">
            <a th:href="@{/Manager/Classes/AddClasses}" style="color: #ff0000" th:align="center">新增课程信息</a>
        </span>
</tr>
<br>
<br>
<br>
<a href="/Manager/login/Authentication">返回主页面</a>
</form>
</body>
</html>
