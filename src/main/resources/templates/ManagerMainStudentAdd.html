<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></h1>
<form action="/Manager/Students/AddOver">
    <tr>
        <td valign="middle" align="right">
            学生编号
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="StudentID" >
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            学生密码
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="Password">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            学生姓名
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="Name" >
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            专业
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="Major">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            学院
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="College">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            年龄
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="Age">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            性别
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="Sex">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="right">
            加密值
        </td>
        <td valign="middle" align="left">
            <input th:text="text"  name="Salt">
        </td>
    </tr><br>
    <tr>
        <td valign="middle" align="left">
            <input type="submit" value="提交">
        </td>
    </tr><br>
</form>


</body>
</html>
